<!doctype html>
<meta charset="utf-8">
<meta name=viewport content="width=device-width,initial-scale=1">
<title><form-field> element demo</title>
<style>
:root {
	color-scheme: dark light;
	font-family: system-ui, sans-serif;
	font-feature-settings: "ss06";
}

form {
	display: grid;
	justify-content: start;
	gap: 0.5rem;
}

form-field {
	gap: 0.25rem;
}
</style>
<script type=module src="./form-field-element.js?define" blocking="render"></script>

<h1><code>&lt;form-field></code> element</h1>

<form>
	<form-field>
		<label slot="label" for="username">Username</label>
		<input slot="control" id="username" name="username" type="text">
	</form-field>

	<form-field>
		<input slot="control" id="username-flipped" name="username-flipped" type="text">
		<label slot="label" for="username-flipped">Username</label>
	</form-field>

	<form-field>
		<input slot="control" id="do-not-obey" name="do-not-obey" type="checkbox" checked>
		<label slot="label" for="do-not-obey">Do not obey in advance</label>
	</form-field>

	<form-field>
		<label slot="label" for="do-not-obey-flipped">Do not obey in advance</label>
		<input slot="control" id="do-not-obey-flipped" name="do-not-obey-flipped" type="checkbox" checked>
	</form-field>
</form>
